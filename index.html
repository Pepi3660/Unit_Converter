<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Unit Conversor</title>
</head>
<body>
  <h1>Unit Conversor</h1>
  <input id="userInput" type="number" placeholder="Enter number...">
  <select name="convert" id="unit">
    <option value="milesToKm">Miles to Kilometers</option>
    <option value="kmToMiles">Kilometers to Miles</option>
  </select>
  <button onclick="convert()">Convert</button>
  <p>Result: <span id="resultElement">0</span></p>
  <script src="script.js"></script>
</body>
</html>
